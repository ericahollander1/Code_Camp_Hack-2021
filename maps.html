<html>
	<head>
    <meta charset="UTF-8">
		<title>Recycling Map</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="bg"></div>
		<div class="bg bg2"></div>
		<div class="bg bg3"></div>
		<div class="wrapper">
			<div class="navbar">
				<h1>Alter Eco</h1>
				<ul>
					<li><a href="homepage.html">Home</a></li>
					<li><a class="active" href="maps.html">Recycling Map</a></li>
					<li><a href="eco_friendly.html">Eco Tips & Tricks</a></li>
					<li><a href="recycle.html">Recycling in Iowa</a></li>
          <li><a href="team.html">Our Team</a></li>
				</ul>
			</div>
			<div class = "content">
        
    
        <!-- div for map display-->
        <div id = "map"></div>
        <div class="results">
          <div class="recycling-search">
            <div id="findrecycling">Find recycling sites in:</div>
      
            <div id="locationField">
              <input id="autocomplete" placeholder="Enter a city" type="text" />
            </div>
      
            <div id="controls">
              <select id="state">
                <option value="all">All</option>
                <option value="ia">Iowa</option>
              </select>
            </div>
          </div>
          <!-- div for recycling site info-->
          <div id="info-content">
            <table>
              <tr id="iw-url-row" class="iw_table_row">
                <td id="iw-icon" class="iw_table_icon"></td>
                <td id="iw-url"></td>
              </tr>
              <tr id="iw-address-row" class="iw_table_row">
                <td class="iw_attribute_name">Address:</td>
                <td id="iw-address"></td>
              </tr>
              <tr id="iw-phone-row" class="iw_table_row">
                <td class="iw_attribute_name">Telephone:</td>
                <td id="iw-phone"></td>
              </tr>
              <tr id="iw-rating-row" class="iw_table_row">
                <td class="iw_attribute_name">Rating:</td>
                <td id="iw-rating"></td>
              </tr>
              <tr id="iw-website-row" class="iw_table_row">
                <td class="iw_attribute_name">Website:</td>
                <td id="iw-website"></td>
              </tr>
            </table>
          </div>

          <div id="listing">
            <table id="resultsTable">
              <tbody id="results"></tbody>
            </table>
          </div>
      </div>

  
        </div>
        <script src="map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtRmJ-PlxJALR--yFuEVKelWMj_3qRpYo&callback=initMap&libraries=places&v=weekly"async></script>

      </div>  
	</body>
</html>
